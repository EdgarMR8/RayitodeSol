<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logos/LogoRDS.jpeg"> 
    
</head>
<body>
    
 
  <!--RGISTRO-->
<div class="modal modal-signin position-static d-block bg-black py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 bg-light">
      <div class="modal-header p-3 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Registrate gratis</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="location.href='inicio.html'"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="" id="usuarios">
          <!--<div class="form-floating mb-2">
            <input type="text" class="form-control rounded-4" id="idRoll" placeholder="Roll">
            <label for="floatingInput">IdRoll</label>
          </div>-->
          <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-4" id="nombre" placeholder="Nombre">
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-4" id="apellidos" placeholder="Apellidos">
            <label for="floatingInput">Apellidos</label>
          </div>
          <div class="form-floating mb-2">
            <input type="email" class="form-control rounded-4" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email@address.com</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control rounded-4" id="password" placeholder="Password">
            <label for="floatingPassword">Contrase√±a</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-dark" type="submit">Registrarme</button>
        
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Usar otro metodo</h2>
          <button type="button" class="w-100 py-2 mb-2 btn btn-outline-danger rounded-4 ">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#Gmail"/></svg>
            Gmail
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#Facebook"/></svg>
             Facebook
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  const productos = document.getElementById("usuarios");
  const url = "http://localhost:8080/usuarios";
  productos.addEventListener("submit", ( e ) => {

      const data = {
          "nombre": document.getElementById("nombre").value,
          "apellidos":document.getElementById("apellidos").value,
          "email": document.getElementById("email").value,
          "password": document.getElementById("password").value
      } ;

      e.preventDefault();
      fetch( url, { 
          method: 'POST', 
          body: JSON.stringify(data),
          headers:{
              'Content-Type': 'application/json'
          }
      })          
      .then( res => {
          if(res.status === 200) {
              alert("Registro exitoso");
              window.location = "login2.html";
          }
      } )
      .catch( err => console.log(err) );
  });
</script>
</body>
</html>
