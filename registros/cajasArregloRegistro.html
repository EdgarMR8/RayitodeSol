<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logos/LogoRDS.jpeg"> 
    
</head>
<body>
    
 
  <!--RGISTRO-->
<div class="modal modal-signin position-static d-block bg-black py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 bg-light">
      <div class="modal-header p-3 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Registrar Productos</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="location.href='inicio 2.html'"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="" id="productos">
          <div class="form-floating mb-2">
            <input type="number" class="form-control rounded-4" id="tipo" placeholder="Tipo" required>
            <label for="floatingInput">Tipo</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-4" id="nombre" placeholder="Nombre" required>
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-4" id="descripcion" placeholder="Descricion del producto" required>
            <label for="floatingInput">Descripcion</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-4" id="imagen" placeholder="Imagen" required>
            <label for="floatingInput">Imagen</label>
          </div>
          <div class="form-floating mb-2">
            <input type="number" class="form-control rounded-4" id="activo" placeholder="Activo" required>
            <label for="floatingInput">Activo (1-0)</label>
          </div>
          
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-dark" type="submit">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
    const productos = document.getElementById("productos");
    const url = "http://localhost:8080/Productos";
    productos.addEventListener("submit", ( e ) => {

        const data = {
            "tipo": document.getElementById("tipo").value,
            "nombre": document.getElementById("nombre").value,
            "descripcion":document.getElementById("descripcion").value,
            "imagen": document.getElementById("imagen").value,
            "activo": 1
        } ;

        e.preventDefault();
        fetch( url, { 
            method: 'POST', 
            body: JSON.stringify(data),
            headers:{
                'Content-Type': 'application/json'
            }
        })          
        .then( res => {
            if(res.status === 200) {
                alert("Registro exitoso");
                window.location = "../cjasarr.html";
            }
        } )
        .catch( err => console.log(err) );
    });
</script>
</body>
</html>
